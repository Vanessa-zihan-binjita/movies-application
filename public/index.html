<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/bootstrap-horizon/bootstrap-horizon.css">
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
<!--        <div class="container">-->
            <img id="codeupflix" class="m-auto" src="Codeupflex.png" alt="codeupflex">
<!--        </div>-->
    </div>

    <div id="loading">
        <img id="loading-image" src="loading.gif" alt="Loading..." />
    </div>
    
    <div id="formContainer" class="row my-2 mx-auto">


        <div class="col-6">
            <form>
                <h2>Add New Movie</h2>
                <div class="form-group">
                    <label for="movieName">Movie Name: </label>
                    <input id="movieName" type="text" class="form-control" placeholder="Enter movie name">
                </div>
                <div class="form-group">
                    <label for="ratingID1">Rating</label>
                    <select class="form-control" id="ratingID1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <button type="submit" id="btn1" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="col-6">
            <form>
                <h2>Edit Movie</h2>
                <div class="form-group">
                    <label for="changeMovieName">New Movie Name: </label>
                    <input id="changeMovieName" type="text" class="form-control" placeholder="Enter movie name">
                </div>
                <div class="form-group">
                    <label for="ratingID2">New Rating</label>
                    <select class="form-control" id="ratingID2">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <input type="hidden" id="editID">
                <button type="submit" id="btn2" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>


        <div class="container my-5 testimonial-group">
            <div class="row mx-0" id="movieList">

            </div>

        </div>


    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
